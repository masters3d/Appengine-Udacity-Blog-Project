{% extends "blog/base.html" %}

{% block content %}


          <h2>Login</h2>
          <form method="post">
            <table>
              <tr>
                <td class="label">
                  Username
                </td>
                <td>
                  <input type="text" name="username" value="{{username | safe}}">
                </td>
                <td class="error">
                  {{error_username | safe}}
                </td>
              </tr>

              <tr>
                <td class="label">
                  Password
                </td>
                <td>
                  <input type="password" name="password" value="{{password | safe}}">
                </td>
                <td class="error">
                  {{error_password | safe}}
                </td>
              </tr>

            </table>

            <input type="submit">
          </form>
{% endblock %}
