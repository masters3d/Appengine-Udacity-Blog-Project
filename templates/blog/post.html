

{% block content %}

<div class="post">
	<div class ="post-heading">
		<div class="post-title">
			{{p.subject}}
		</div>
		<div>
		<a href="/blog/{{p.key().id()}}" 
		>{{p.key().id()}}</a>
		
		</div>
		
		<div class="post-date">
			{{p.created.strftime("%b %d, %Y")}}
		</div>
	</div>
	
	<div class="post-content">
	{{p._render_text | safe}}
	
	</div>
</div>

{% endblock %}
