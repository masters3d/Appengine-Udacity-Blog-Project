{% extends "wiki/base.html" %}

{% block content %}


          <h2>Signup</h2>
          <form method="post">
            <table>
              <tr>
                <td class="label">
                  Username
                </td>
                <td>
                  <input type="text" name="username" value="{{username | safe}}">
                </td>
                <td class="error">
                  {{error_username | safe}}
                </td>
              </tr>

              <tr>
                <td class="label">
                  Password
                </td>
                <td>
                  <input type="password" name="password" value="{{password | safe}}">
                </td>
                <td class="error">
                  {{error_password | safe}}
                </td>
              </tr>

              <tr>
                <td class="label">
                  Verify Password
                </td>
                <td>
                  <input type="password" name="verify" value="{{error_password | safe}}">
                </td>
                <td class="error">
                  {{error_verify | safe}}
                </td>
              </tr>

              <tr>
                <td class="label">
                  Email (optional)
                </td>
                <td>
                  <input type="text" name="email" value="{{email | safe}}">
                </td>
                <td class="error">
                  {{error_email | safe}}
                </td>
              </tr>
            </table>

            <input type="submit">
          </form>
{% endblock %}
